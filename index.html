<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="Canvas"></canvas>
    
    <div class="message-container">
        <h1>🎆 Chúc Mừng Năm Mới 🎆</h1>
        <p id="random-message"></p>
    </div>

    <script>
        const messages = [
            "8386",
            "Hãy nhớ nhìn vào gương mỗi sáng,\n vì đó là thứ đẹp nhất trên thế giới🌹",
            "Năm mới là dịp để vui vẻ,\n giống như lúc bạn nhận tấm lì xì này vậy, hãy luôn như vậy nhé😊",
            "Tính bạn vui nên sắp tới thi đại học cũng phải cười nhiều vào,\n đừng để đầu óc quá căng thẳng nhaaa🥰",
            "Như cánh buồm khơi xa đón gió,\n bạn rồi sẽ vượt mọi bão giông🥰",
            "Hãy là cánh chim tựa mình vào gió, \n rồi sẽ tới ngày ngọn gió mang bạn đến trời cao🪽"
        ];
        document.getElementById("random-message").innerText = messages[Math.floor(Math.random() * messages.length)];
    </script>
    <script src="app.js"></script>
</body>

</html>
